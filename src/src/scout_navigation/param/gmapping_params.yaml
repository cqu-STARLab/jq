# http://wiki.ros.org/gmapping#Example
# radar:ULT-10LX
map_update_interval: 1.0 # 地图更新时间
maxUrange: 20.0 # before 200.0 雷达有效范围
# maxRange: #激光雷达射线的最大采纳范围
sigma: 0.05
kernelSize: 1
lstep: 0.05
astep: 0.05
iterations: 5 # before 5
lsigma: 0.03
ogain: 3.0
lskip: 0
minimumScore: 50
srr: 0.1
srt: 0.2
str: 0.1
stt: 0.2
linearUpdate: 0.5
angularUpdate: 3.14 # before 0.2
temporalUpdate: 0.5 # before 0.5
resampleThreshold: 0.5
particles: 1 # before 100
xmin: -10.0
ymin: -10.0
xmax: 100.0
ymax: 100.0
# Resolution of the map
delta: 0.1 # before 0.05
llsamplerange: 0.01
llsamplestep: 0.01
lasamplerange: 0.005
lasamplestep: 0.005
# Threshold on gmapping's occupancy values.
occc_thresh: 0.005
reference_frame: Odometry